<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">

<head>
  <title>로그인</title>
</head>

<body class="text-center">
  <div layout:fragment="content">
    <form class="form-signin" th:action="@{/login}" method="POST">
      <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
      <div th:if="${param.error}">
        아이디와 비밀번호 일치하지 않음
      </div>
      <div th:if="${param.logout}">
        로그아웃 완료
      </div>
      <label for="inputUsername" class="sr-only">아이디</label>
      <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required="" />
      <label for="inputPassword" class="sr-only">비밀번호</label>
      <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
      <button class="btn btn-lg btn-primary btn-block" type="submit">로그인</button>
    </form>
    <form class="form-signin" th:action="@{/signup}" method="GET">
      <button class="btn btn-md btn-success btn-block" type="Submit">회원가입</button>
    </form>
    <a th:href="@{/findUsername}">아이디 |</a>
    <a th:href="@{/findPassword}"> 비밀번호 찾기</a>

  </div>
</body>

</html>
